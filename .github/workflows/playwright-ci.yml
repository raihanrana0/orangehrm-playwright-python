name: Playwright Python CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python dependencies and Playwright browsers
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run Playwright UI tests (HTML report)
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
          PLAYWRIGHT_HEADLESS: 1
        run: |
          mkdir -p reports
          pytest tests/ui \
            --html=reports/ui-report.html \
            --self-contained-html \
            --maxfail=1 \
            -v

      - name: Run Playwright API tests (HTML report)
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: |
          pytest tests/api \
            --html=reports/api-report.html \
            --self-contained-html \
            --maxfail=1 \
            -v

      - name: Upload HTML test reports
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-reports
          path: reports
